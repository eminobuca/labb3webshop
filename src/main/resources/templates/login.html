<h1>Välkommen!</h1>

<!-- Länk för att registrera ny kund -->
<a href="/register">Registrera ny kund</a><br><br>

<!-- Visar meddelande om registreringen lyckades -->
<p th:if="${param.success}" style="color:green;">Du är nu registrerad! Logga in nedan.</p>

<!-- Visar felmeddelande om inloggning misslyckades -->
<p th:if="${param.error}" style="color:red;">Fel användarnamn eller lösenord!</p>

<!-- Inloggningsformulär -->
<h2>Logga in</h2>
<form action="/login" method="post">
    <label for="username">Användarnamn:</label>
    <input type="text" id="username" name="username"><br>

    <label for="password">Lösenord:</label>
    <input type="password" id="password" name="password"><br>

    <button type="submit">Logga in</button>
</form>
