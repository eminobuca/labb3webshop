<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expedierade ordrar</title>
</head>
<body>
<h2>Expedierade ordrar</h2>
<table border="1">
    <tr>
    <th>Order ID</th>
    <th>Kund</th>
    <th>Produkter</th>
    <th>Totalt (kr)</th>
    </tr>
    <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.username}"></td>
    <td>
    <ul>
    <li th:each="item : ${order.items}">
    <span th:text="${item.product.name}"></span>
    x <span th:text="${item.quantity}"></span> â€“
    <span th:text="${item.product.price} + ' kr'"></span>
    </li>
    </ul>
    </td>
    <td th:text="${order.formattedTotal}"></td>
    </tr>
</table>

<p>
    <a href="/admin/orders">Tillbaka till oexpedierade ordrar</a> |
    <a href="/admin/products">Hantera produkter</a> |
    <a href="/logout">Logga ut</a>
</p>
</body>
</html>
