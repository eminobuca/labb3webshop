<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orderbekräftelse</title>
</head>
<body>
<h1 th:text="'Tack för ditt köp, ' + ${username} + '!'">Tack för ditt köp!</h1>

<!-- Visar totalt att betala -->
<p><strong>Totalt att betala: </strong>
    <span th:text="${#numbers.formatDecimal(total, 0, 'POINT', 2, 'COMMA')}">0.00</span> kr
</p>

<p>Du har beställt följande produkter:</p>

<ul>
    <!-- Loopar igenom produkterna i ordern -->
    <li th:each="item : ${order.items}">
        <span th:text="${item.product.name}">Produkt</span> ×
        <span th:text="${item.quantity}">Antal</span> –
        <span th:text="${#numbers.formatDecimal(item.product.price, 0, 'POINT', 2, 'COMMA')}">0.00</span> kr
    </li>
</ul>

<p><a href="/products">Tillbaka till butiken</a></p>
<p><a href="/logout">Logga ut och gå till startsidan</a></p>
</body>
</html>
