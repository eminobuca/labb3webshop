<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Produkter</title>
</head>
<body>
<nav>
    <a href="/admin/products">Hantera produkter</a> |
    <a href="/admin/orders">Oexpedierade ordrar</a> |
    <a href="/admin/orders/shipped">Expedierade ordrar</a> |
    <a href="/logout">Logga ut</a>
</nav>
<hr>

<h1>Hantera Produkter</h1>

<h2>Alla produkter</h2>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}">Produktnamn</span> -
        <span th:text="${product.price}">Pris</span> kr
    </li>
</ul>

<h2>Lägg till ny produkt</h2>
<form th:action="@{/admin/products}" method="post" th:object="${newProduct}">
    <label for="name">Namn:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="description">Beskrivning:</label>
    <input type="text" id="description" th:field="*{description}" /><br/>

    <label for="price">Pris:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" /><br/>

    <label for="stock">Lager:</label>
    <input type="number" id="stock" th:field="*{stock}" /><br/>

    <button type="submit">Lägg till produkt</button>
</form>

<p><a href="/logout">Logga ut</a></p>
</body>
</html>
