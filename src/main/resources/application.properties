# URL till databasen, här ansluter vi till MySQL på localhost och databasen heter webshopdb.
# useSSL=false betyder att vi inte använder SSL-kryptering för anslutningen.
# allowPublicKeyRetrieval=true behövs ibland för att hämta nycklar vid anslutning.
# serverTimezone=UTC ställer in tidszonen för databasen.
spring.datasource.url=jdbc:mysql://localhost:3306/webshopdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Användarnamn för att logga in i databasen
spring.datasource.username=root

# Lösenord för databasanvändaren, här är det tomt (ingen lösenord satt)
spring.datasource.password=

# Styr hur Hibernate hanterar databasschemat:
# 'update' gör att Hibernate automatiskt uppdaterar databastabellerna efter dina entiteter.
spring.jpa.hibernate.ddl-auto=update

# Visar SQL-frågor i konsolen när Hibernate kör dem (bra för debugging)
spring.jpa.show-sql=true

# Specificerar vilken SQL-dialekt Hibernate ska använda, här för MySQL 8.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Ställer in teckenkodning för databasen till UTF-8 med unicode kollation, för att hantera svenska tecken korrekt.
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
